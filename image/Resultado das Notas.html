                    <tr>
                        <td class="border px-4 py-2">Gabriel F. Korb</td>
                        <td class="border px-4 py-2">TPE1</td>
                        <td class="border px-4 py-2">10</td>
                        <td class="border px-4 py-2">100</td>
                    </tr>
                </tbody></table></div>
        <div id="mediaFinal" class="mt-6 text-xl font-semibold text-center">Média Final: 10.00</div>
    </div>
    <div class="fixed bottom-4 left-4">
        <button onclick="toggleDarkMode()" class="mt-2 px-4 py-1 text-sm bg-white dark:bg-gray-800 shadow-md dark:text-white rounded dark:hover:bg-gray-700">

            </svg>

        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dados = JSON.parse(decodeURIComponent(urlParams.get('data')) || '[]');

        function gerarTabela() {
            if (!dados.length) return;

            let tabelaHTML = `
                <table class="w-full table-auto border-collapse">
                    <div class="flex justify-between items-center">
                        <img src="image/logo-blue.png" class="w-20 block dark:hidden">
                        <img src="image/logo-white.png" class="w-20 hidden dark:block">
                        <img src="image/letreiro.png" class="w-40 h-auto block dark:hidden">
                        <img src="image/letreiro-white.png" class="w-40 h-auto hidden dark:block">
                    </div>
                    <br>
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Nome</th>
                            <th class="border px-4 py-2">Tipo</th>
                            <th class="border px-4 py-2">Nota</th>
                            <th class="border px-4 py-2">Peso (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let total = 0, somaPesos = 0;

            dados.forEach(({ nome, tipo, nota, peso }) => {
                const notaNum = parseFloat(nota);
                const pesoNum = parseFloat(peso);
                total += notaNum * pesoNum;
                somaPesos += pesoNum;

                tabelaHTML += `
                    <tr>
                        <td class="border px-4 py-2">${nome}</td>
                        <td class="border px-4 py-2">${tipo}</td>
                        <td class="border px-4 py-2">${nota}</td>
                        <td class="border px-4 py-2">${peso}</td>
                    </tr>
                `;
            });

            tabelaHTML += '</tbody></table>';
            document.getElementById("tabelaContainer").innerHTML = tabelaHTML;

            const media = total / somaPesos;
            document.getElementById("mediaFinal").textContent = `Média Final: ${media.toFixed(2)}`;
        }
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        gerarTabela();
    </script>
